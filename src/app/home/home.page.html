<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TP 4 - IA - Armenta Ulises
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="leftbox"></div>
        <div id="middlebox">
            <div id="target"></div>
            <div id="ball"></div>
            <div id="fan"></div>
        </div>
        <div id="rightbox">
            <div>
                <ion-label>Info del sistema</ion-label> 
                <ion-icon name="options-outline"></ion-icon>
                <ion-list>
                  <ion-label>Objetivo en Y: {{data.y}}</ion-label>
                  <br>
                  <ion-label>Posicion en Y: {{data.posY}}</ion-label>
                  <br>
                  <ion-label>Velocidad en Y:{{data.velY}}</ion-label>
                  <br>
                  <ion-label>Ventilador: {{data.ventilador}}</ion-label>
                  <br>
                </ion-list>
                
            </div>
        </div>
  </div>
</ion-content>
